<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>BT_TEST</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="text-center">


	<span class="border">
	    <form class="form-signin">
	      <h1 class="h3 mb-3 font-weight-normal">Register</h1>

	      <label for="inputName" class="sr-only">Name</label>
	      <input type="text" id="inputName" class="form-control" placeholder="Name*" required autofocus>

	      <label for="inputSurname" class="sr-only">Surname</label>
		  <input type="text" id="inputEmail" class="form-control" placeholder="Surname*" required>

	      <label for="inputEmail" class="sr-only">Email address*</label>
	      <input type="email" id="inputEmail" class="form-control" placeholder="Email*" required>

			<select class="custom-select" name="sex">
			    <option selected>Choose sex</option>
			    <option value="male">Male</option>
			    <option value="female">Female</option>
		   </select>

			<input class="input-group date text-center" type="date" name="bday" min="2001-01-01" max="1900-01-01">

	      <label for="inputPassword1" class="sr-only">Password</label>
	      <input type="password" id="inputPassword1" class="form-control" placeholder="Password*" required>

	      <label for="inputPassword2" class="sr-only">Confirm password</label>
	      <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm password*" required>

	      <button class="btn btn-lg btn-primary btn-block" type="submit">Check in</button>
	      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
	    </form>
	</span>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
